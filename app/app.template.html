<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2>List of Offices</h2>
			<hr class="star-primary">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 portfolio-item" *ngFor="let office of offices"
		[class.selected]="office === selectedOffice"
		(click)="onSelect(office)">
			<a href="#portfolioModal3" class="portfolio-link" data-toggle="modal">
				<div class="caption">
					<div class="caption-content">
						<i class="fa fa-search-plus fa-3x"></i>
					</div>
				</div>
				<img src="{{office.image_urls2}}" class="img-responsive" alt="">
			</a>
		</div>
	</div>
</div>
